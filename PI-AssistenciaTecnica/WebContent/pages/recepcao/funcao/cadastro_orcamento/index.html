<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de Orçamento</title>

<script src="../../js/recepcao_cadastroOrcamento.js"></script>

</head>
<body>

	<div class="form-group">
	<div class="container col-lg-8 centered">
	<fieldset>
		<form name="frmAberturaOrcamento" id="frm-AberturaOrcamento">
			 <h5 align="center">Cadastro Orçamento</h5>
			
			<div class="row">
			<div class="col-md">
		 	<label>Nome</label>
		 	<form class="form-inline my-2 my-lg-0">
		 	<select name="clientes" id="listaClientes"></select>
		 	<input type="hidden" name="idCliente" >
   			 </form>
   			  <label>Equipamento</label>
		 	 <input type="text" class="form-control"  placeholder="Equipamento" name="equipamento">
		 	 <label>Modelo/Código</label>
		 	 <input type="text" class="form-control"  placeholder="Modelo ou Código" name="modelo_codigo">
		 	 <label>Data</label></br>
			 <input type="date" id="diaa" name="data" disabled>

			</div>
			<div class="col-md">
				<label>Garantia:</label>
				<div>
					<INPUT TYPE="RADIO" name="garantia" value="1" > Vigente &nbsp;&nbsp;&nbsp;&nbsp;  <!-- gambiarra pra dar espaço -->       
					<INPUT TYPE="RADIO" name="garantia" value="0"> Não Vigente
				</div>
				</br>
				<div>
				<label>Defeito:</label></br>
				<textarea name="txadefeito" id="defeito" name="defeito"></textarea>
				</div>
			</div>
			
			</div>	
				<div class="botoes">
				<button type="button" onclick="document.getElementById('frm-AberturaOrcamento').reset();BRIQUETE.orcamento.data();">Limpar</button>

				<button type="button" onclick="BRIQUETE.orcamento.cadastrar()">Cadastrar</button>

			</div>
	
		
		</form>
	</div>
	</div>
</fieldset>



</body>
</html>
