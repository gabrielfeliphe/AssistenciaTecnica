<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de funcionários</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
<link rel= "stylesheet" type = "text/css" href="../../../css/admin.css">

</head>
<body>

	<div class="form-group">
	<div class="container col-lg-3 centered">
	<fieldset>
		<form>
			 <h5 align="center">Cadastro Funcionario</h5>
		 	<label>Matricula</label>
		 	 <input type="text" class="form-control"  placeholder="Digite a matricula">
		 	 <label>E-mail</label>
		 	 <input type="email" class="form-control"  placeholder="Digite o E-mail">
		 	 <label>Função</label>
		 	  <div>
				  <select>
				    <option value="0">Selecione a função</option>
				    <option value="1">Administrador</option>
				    <option value="2">Recepção</option>
				    <option value="3">Manutenção</option>
				    <option value="4">Almoxarife</option>
	 			 </select>
			</div>
		 	 <label>Senha</label>
		 	 <input type="password" class="form-control"  placeholder="Digite a senha">
		 	 <div class="botoes">
			<button type="button">Cancelar</button>
			<button type="button">Cadastrar</button>
			</div>
			
		</form>
	</div>
	</div>
</fieldset>

<div id="lista-funcionarios" class="tabela-lista"> <!-- Usado posteriormente para aparecer a tabela -->

</div>


</body>
</html>
