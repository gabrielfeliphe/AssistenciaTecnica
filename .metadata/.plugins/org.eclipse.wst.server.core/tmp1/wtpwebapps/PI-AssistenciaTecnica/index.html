<!DOCTYPE html>

<html lang="pt-br" dir="ltr">

  <head>

    <meta charset="utf-8">

    <title>َHOME - Assistencia Técnica Briquete</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel= "stylesheet" type = "text/css" href="css/login.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
 	
 	
  </head>

  <body>

	<div class="container login-container">
	
            <div class="row">
                <div class="col-md-5 col-md-offset-4 login-form-1">
               <h5 align="center">AUTENTICAÇÃO</h5>
                <div class="inicio-form">
                <img src="imgs/logo.png" alt="logotipo briquete">
                 </div>
                    <form name = "frmLogin" action="autenticar" method ="POST" onsubmit="return ValidaDados()">
                    Matrícula:
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Digite sua Matrícula " value="" pattern= "[0-9]{4}" name="matricula" name="usuario"/>
                        </div>
                    Senha:
                        <div class="form-group">
                        <div class="senha">
                            <input type="password" class="form-control" placeholder="Digite sua Senha" value="" id="password" name="senha"/>
                      		<i class="bi bi-eye-slash" id="togglePassword"></i>
                      	</div>
                        </div>
                         <div class="form-group" align="right">
                            <a href="#" class="ForgetPwd">Recuperar Senha</a>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Login" />
                        </div>
                    </form>
                </div>
               </div>
        </div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="js/login.js"></script>
  </body>

</html>
